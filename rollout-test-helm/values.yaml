# Default values for rollout-test-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 3
source:
  repoURL: https://github.com/gracepark0120/argorollout-test


spec:
  destination:
    namespace: rollout-canary
    server: https://kubernetes.default.svc.cluster.local


rollout:
  name: rollout-canary
  replicas: 2
  revisionHistoryLimit: 2
  image: argoproj/rollouts-demo:blue
  imagePullPolicy: Always
  containerPort: 8080
  activeService: rollout-bluegreen-active
  previewService: rollout-bluegreen-preview
  autoPromotionEnabled: false

pdb:
  enabled: true
  minAvailable: 1

istio:
  enabled: true
  hosts: ###

eum_api:
  service_name: ###

canary_test:
  service_name: rollout-test-helm.rollout-canary.svc.cluster.local

center_api_v2:
  service_name: dev-scp-center-api-v2.scp-system.svc.cluster.local ## 클러스터 내 서비스 주소 [서비스 이름].[네임스페이스].svc.cluster.local



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

syncPolicy:
  automated:
    prune: false
    selfHeal: true

rolloutBlueGreen:
  active:
    enabled: false
    type: NodePort
    port: 80
    targetPort: 8080
    nodePort: 30081
  preview:
    enabled: false
    type: NodePort
    port: 80
    targetPort: 8080
    nodePort: 30082

rolloutCanary:
  active:
    enabled: true
    type: NodePort
    port: 80
    targetPort: 8080
    nodePort: 30085

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
volumeMounts: []
nodeSelector: {}

tolerations: []

affinity: {}
